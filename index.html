<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <title>Encriptador</title>
    <script async src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img src="./logo.svg" alt="logo" height="48" width="32" />
        </div>
                       
        <div class="textarea-input">
            <textarea oninput="getMensaje()" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <div class="container-btn">
                <button onclick="showMensajeEncrip()" >Encriptar</button>
                <button onclick="showMensajeDesEncrip()">Desencriptar</button>
                <button onclick="limpiarText()" >Limpiar</button>
    
            </div>
        </div>
        
        <div class="conteiner-aux">
            <div class="container-msjEncrip">
                
                <textarea name="mensajeEncrip" id="mensajeEncrip" cols="30" rows="10" readonly></textarea>
                <button id="copy" onclick="copyToClickBoard()" disabled>Copiar</button>
            </div>
            <!-- <div class="container-sinMsjEncrip">
                <img id='muheco' src="./muñeco.svg" alt="muñeco" >
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar. </p>
            </div> -->

        </div>
 

    </div>
 


    
</body>
</html>
